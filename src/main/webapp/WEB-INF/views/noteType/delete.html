<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete NoteType</title>
</head>
<body>
<h1>Delete noteType</h1>
<h2>Are you sure?</h2>
<form th:action="@{/delete-noteType/__${noteType.id}__}" th:object="${noteType}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${noteType.id}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${noteType.typeName}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${noteType.description}"></td>
        </tr>
        <tr>
            <td><a href="/noteTypes">Cancel</a></td>
            <td><input type="submit" value="Delete noteType"></td>
        </tr>
    </table>
</form>
</body>
</html>
